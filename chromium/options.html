<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-size: 20px;
        min-width: 350px;
        min-height: 245px;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="sub_brackets">Replace square brackets in link titles with</label>
      <select id="sub_brackets" name="sub_brackets">
        <option value="underlined">underlined brackets ⦋ ⦌</option>
        <option value="escaped">escaped brackets \[ \]</option>
        <option value="original">don't replace them [ ]</option>
      </select>

      </br>
      <input id="submit" type="submit" value="Save" />
      <input id="reset" type="reset" />
    </form>

    <script src="options.js"></script>
  </body>

</html>

<!doctype html>

<!-- Links in the settings page should probably have the `target="_blank"` attribute in
each anchor so that the pages they navigate to are opened in new tabs. -->

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stardown settings</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <style>
      body {
        font-family: sans-serif;
      }

      h1 a {
        text-decoration: none;
        color: black;
      }

      body {
        font-size: 18px;
        margin: 20px;
      }

      @media (min-width: 1000px) {
        body {
          margin-left: 30%;
          margin-right: 30%;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: snow;
        }

        a {
          color: rgb(0, 191, 255);
        }

        h1 a {
          color: #00ddff;
        }

        select {
          background-color: #444;
          color: snow;
        }

        input[type="checkbox"] {
          background-color: #444;
          color: snow;
        }

        input[type="text"] {
          background-color: #444;
          color: snow;
        }

        textarea {
          background-color: #444;
          color: snow;
        }
      }
    </style>
  </head>

  <body>
    <div style="display: flex; align-items: center;">
      <h1>
        <a href="https://github.com/Stardown-app/Stardown" target="_blank">
          <img width="30" alt="Stardown's icon" src="images/stardown.svg">
          Stardown
        </a>
      </h1>
      <p style="margin-left: 30px">
        Copy the web as markdown.
      </p>
    </div>

    <p>
      <span id="versionNumber" style="margin-right: 10px"></span>
      <button id="checkForUpdates" type="button">Check for updates</button>
      <span id="updateCheckResult"></span>
    </p>

    <h2>How to change the keyboard shortcuts</h2>

    <p id="shortcutInstructions"></p>

    <h2>Settings</h2>
    <form>
      <hr />
      <h4>General</h4>
      <label for="markupLanguage">Output markup language:</label>
      <select id="markupLanguage" name="markupLanguage">
        <option value="markdown">markdown</option>
        <option value="markdown with some html">markdown with some HTML</option>
        <option value="html">HTML</option>
      </select>
      <br />
      <br />
      <label for="selectionFormat">Default selection output format:</label>
      <select id="selectionFormat" name="selectionFormat">
        <option value="Copy selection">Copy selection</option>
        <option value="Copy selection, cite source">Copy selection, cite source</option>
        <option value="Copy selection as a quote">Copy selection as a quote</option>
      </select>
      <br />
      <br />
      <label for="copyTabsWindows">Copying links for all tabs copies from tabs in</label>
      <select id="copyTabsWindows" name="copyTabsWindows">
        <option value="current">the current window</option>
        <option value="all">all windows</option>
      </select>
      <br />
      <br />
      <input id="createTextFragment" type="checkbox" checked />
      <label for="createTextFragment">Include a
        <a href="https://developer.mozilla.org/en-US/docs/Web/URI/Fragment/Text_fragments" target="_blank">
          text fragment</a>
        when creating a link for a selection
      </label>
      <br />
      <br />
      <input id="notifyOnWarning" type="checkbox" />
      <label for="notifyOnWarning">Show warning notifications (warnings indicate partial success)</label>
      <br />
      <br />
      <input id="notifyOnSuccess" type="checkbox" />
      <label for="notifyOnSuccess">Show success notifications</label>
      <br />
      <br />
      <hr />
      <h4>Notepad</h4>
      <label for="notepadAppendOrInsert">Copying into Stardown's notepad</label>
      <select id="notepadAppendOrInsert" name="notepadAppendOrInsert">
        <option value="append">appends</option>
        <option value="insert">inserts where the cursor is</option>
      </select>
      <br />
      <br />
      <label for="notepadStorageLocation">Store Stardown's notepad content in</label>
      <select id="notepadStorageLocation" name="notepadStorageLocation">
        <option value="sync">sync storage (8,100 character limit, syncs between devices)</option>
        <option value="local">local storage (10,485,000 character limit, does not sync)</option>
      </select>
      <br />
      <br />
      <hr />
      <h4>Readability</h4>
      <input id="extractMainContent" type="checkbox" checked />
      <label for="extractMainContent">When copying an entire page, try to extract the main content of the page</label>
      <br />
      <br />
      <input id="omitNav" type="checkbox" checked />
      <label for="omitNav">Omit navigation elements from source format selections</label>
      <br />
      <br />
      <input id="omitFooter" type="checkbox" checked />
      <label for="omitFooter">Omit footer elements from source format selections</label>
      <br />
      <br />
      <input id="omitHidden" type="checkbox" checked />
      <label for="omitHidden">Omit hidden elements from source format selections</label>
      <br />
      <br />
      <hr />
      <h4>Markdown</h4>
      <label for="mdBulletPoint">Markdown bullet point symbol:</label>
      <select id="mdBulletPoint" name="mdBulletPoint">
        <option value="-">-</option>
        <option value="+">+</option>
        <option value="*">*</option>
      </select>
      <br />
      <br />
      <label for="mdSubBrackets">
        Replace square brackets in markdown link text with
      </label>
      <select id="mdSubBrackets" name="mdSubBrackets">
        <option value="underlined">underlined brackets ⦋ ⦌</option>
        <option value="escaped">escaped brackets \[ \]</option>
        <option value="original">don't replace them [ ]</option>
      </select>
      <br />
      <br />
      <label for="mdYoutube">Optimize markdown of YouTube videos for</label>
      <select id="mdYoutube" name="mdYoutube">
        <option value="almost everywhere">almost everywhere</option>
        <option value="GitHub">GitHub</option>
      </select>
      <br />
      <br />
      <label id="templateLabel" for="template">
        "Copy selection, cite source" template:</label>
      <textarea id="template" name="template" rows="5" cols="75">
> [!note]
> from [{{page.title}}]({{source.url}}) on {{date.YYYYMMDD}}

{{text}}
</textarea>
      <p id="templateError" style="display: none; color: red;"></p>
      <p>Available variables:
        <code>page.title</code>,
        <code>source.url</code>,
        <code>date.YYYYMMDD</code>,
        <code>text</code>
      </p>
      <hr />
      <h4>JSON</h4>
      <label for="jsonEmptyCell">Empty table cells are converted to
        <input id="jsonEmptyCell" name="jsonEmptyCell" type="text" placeholder="null" />
        in JSON
      </label>
      <br />
      <br />
      <label for="jsonDestination">Save JSON output to</label>
      <select id="jsonDestination" name="jsonDestination">
        <option value="clipboard">the clipboard</option>
        <option value="file">a file</option>
      </select>
      <br />
      <br />
      <br />
    </form>

    <script src="settings.js"></script>
  </body>

</html>

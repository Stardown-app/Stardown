<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 20px;
        font-size: 16px;
        min-width: 350px;
        min-height: 245px;
      }
    </style>
  </head>

  <body>
    <h2 style="text-align: center">
      <img width="30" alt="Stardown's icon" src="images/icon.svg"> Stardown
    </h2>
    <p style="text-align: center; margin-top: -10px; margin-bottom: 0px">
      v1.0.0
    </p>
    <p>
      A browser extension that copies a markdown link for the current page.<br /><br />
      <a href="https://github.com/wheelercj/Stardown?tab=readme-ov-file#troubleshooting">
        Troubleshooting
      </a><br />
      <a href="https://github.com/wheelercj/Stardown/discussions">
        Join the discussion
      </a><br />
      <a href="https://github.com/wheelercj/Stardown?tab=readme-ov-file#feature-requests">
        Request a feature
      </a><br />
      <a href="https://github.com/wheelercj/Stardown?tab=readme-ov-file#settings">
        How to change the keyboard shortcut
      </a><br />
      <a href="https://github.com/wheelercj/Stardown">Source code</a>
    </p>

    <h3 style="text-align: center">Options</h3>
    <form>
      <input id="notify" type="checkbox" />
      <label for="notify">Show a notification when a context menu option succeeds</label>
      <br />
      <br />
      <label for="subBrackets">Replace square brackets in link titles with</label>
      <select id="subBrackets" name="subBrackets">
        <option value="underlined">underlined brackets ⦋ ⦌</option>
        <option value="escaped">escaped brackets \[ \]</option>
        <option value="original">don't replace them [ ]</option>
      </select>
      <br />
      <br />
      <label for="linkFormat">When creating markdown of a selection,</label>
      <select id="linkFormat" name="linkFormat" checked>
        <option value="blockquote">create a block quote and a page title link</option>
        <option value="selected">create a link with the selected text as the title</option>
        <option value="title">create a link with the page title as the link title</option>
      </select>
      <br />
      <br />
      <label for="bulletPoint">Bullet point symbol:</label>
      <input id="bulletPoint" type="text" value="-" />
      <br />
      <br />
      <label for="doubleClickWindows">Double-clicking the icon copies all tabs in</label>
      <select id="doubleClickWindows" name="doubleClickWindows">
        <option value="current">the current window</option>
        <option value="all">all windows</option>
      </select>
      <br />
      <br />
      <label for="doubleClickInterval">Double-click interval (milliseconds):</label>
      <input id="doubleClickInterval" type="number" min="0" max="100000" value="500" />
      <br />
      <br />
      <input id="submit" type="submit" value="Save" />
      <input id="reset" type="reset" />
    </form>

    <script src="common.js" type="module"></script>
    <script src="options.js"></script>
  </body>

</html>

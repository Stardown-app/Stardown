<!doctype html>

<!-- All links in the options page must have the ` target="_blank"` attribute in each
<a> tag, or else Chromium will try (and fail) to load the pages in the same modal window
as the options page. -->

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 20px;
        font-size: 16px;
        min-width: 350px;
        min-height: 245px;
      }
    </style>
  </head>

  <body>
    <h2 style="text-align: center">
      <img width="30" alt="Stardown's icon" src="images/icon.svg"> Stardown
    </h2>
    <p style="text-align: center; margin-top: -10px; margin-bottom: 0px">
      v1.0.0
    </p>
    <p>
      Copy the web as markdown.<br /><br />
      <a href="https://github.com/Stardown-app/Stardown/blob/main/docs/troubleshooting.md" target="_blank">
        Troubleshooting
      </a><br />
      <a href="https://github.com/Stardown-app/Stardown/discussions" target="_blank">
        Join the discussion
      </a><br />
      <a href="https://github.com/Stardown-app/Stardown?tab=readme-ov-file#feature-requests-and-alternatives"
        target="_blank">
        Request a feature
      </a><br />
      <a href="https://github.com/Stardown-app/Stardown?tab=readme-ov-file#settings" target="_blank">
        How to change the keyboard shortcut
      </a><br />
      <a href="https://github.com/Stardown-app/Stardown" target="_blank">Source code</a>
    </p>

    <h3 style="text-align: center">Options</h3>
    <form>
      <label for="markupLanguage">Output markup language:</label>
      <select id="markupLanguage" name="markupLanguage">
        <option value="markdown">markdown</option>
        <option value="html">HTML</option>
      </select>
      <br />
      <br />
      <label for="mdSelectionFormat">When creating markdown of a selection,</label>
      <select id="mdSelectionFormat" name="mdSelectionFormat">
        <option value="source with link">try to keep the same formatting and link to the source</option>
        <option value="source">try to keep the same formatting</option>
        <option value="template">use a custom template</option>
        <option value="blockquote with link">create a block quote and link to the source</option>
        <option value="link with selection as title">create a link with the selected text as the title</option>
        <option value="link with page title as title">create a link with the page title as the link title</option>
      </select>
      <br />
      <br />
      <label id="mdSelectionTemplateLabel" for="mdSelectionTemplate">Selection template:</label>
      <textarea id="mdSelectionTemplate" name="mdSelectionTemplate" rows="5" cols="75">
> [!note]
> from [{{link.title}}]({{link.url}}) on {{date.YYYYMMDD}}

{{selection}}
</textarea>
      <p id="mdSelectionTemplateError" style="display: none"></p>
      <br />
      <br />
      <label for="jsonDestination">Save JSON output to</label>
      <select id="jsonDestination" name="jsonDestination">
        <option value="clipboard">the clipboard</option>
        <option value="file">a file</option>
      </select>
      <br />
      <br />
      <label for="jsonEmptyCell">Empty table cells are converted to
        <input id="jsonEmptyCell" name="jsonEmptyCell" type="text" placeholder="null" />
        in JSON
      </label>
      <br />
      <br />
      <label for="mdYoutube">Optimize markdown of YouTube videos for</label>
      <select id="mdYoutube" name="mdYoutube">
        <option value="almost everywhere">almost everywhere</option>
        <option value="GitHub">GitHub</option>
      </select>
      <br />
      <br />
      <label for="mdSubBrackets">
        Replace square brackets in link titles with
      </label>
      <select id="mdSubBrackets" name="mdSubBrackets">
        <option value="underlined">underlined brackets ⦋ ⦌</option>
        <option value="escaped">escaped brackets \[ \]</option>
        <option value="original">don't replace them [ ]</option>
      </select>
      <br />
      <br />
      <label for="mdBulletPoint">Bullet point symbol:</label>
      <select id="mdBulletPoint" name="mdBulletPoint">
        <option value="-">-</option>
        <option value="+">+</option>
        <option value="*">*</option>
      </select>
      <br />
      <br />
      <label for="doubleClickWindows">Double-clicking the icon copies all tabs in</label>
      <select id="doubleClickWindows" name="doubleClickWindows">
        <option value="current">the current window</option>
        <option value="all">all windows</option>
      </select>
      <br />
      <br />
      <label for="doubleClickInterval">Double-click interval (milliseconds):</label>
      <input id="doubleClickInterval" type="number" min="0" max="100000" value="500" />
      <br />
      <br />
      <input id="createTextFragment" type="checkbox" checked />
      <label for="createTextFragment">Include a
        <a href="https://web.dev/articles/text-fragments" target="_blank">
          text fragment</a>
        when creating a link for a selection (sometimes impacts performance)
      </label>
      <br />
      <br />
      <input id="omitNav" type="checkbox" checked />
      <label for="omitNav">Omit navigation elements from source format selections</label>
      <br />
      <br />
      <input id="omitFooter" type="checkbox" checked />
      <label for="omitFooter">Omit footer elements from source format selections</label>
      <br />
      <br />
      <input id="notifyOnWarning" type="checkbox" />
      <label for="notifyOnWarning">Show warning notifications (warnings indicate partial success)</label>
      <br />
      <br />
      <input id="notifyOnSuccess" type="checkbox" />
      <label for="notifyOnSuccess">Show success notifications</label>
      <br />
      <br />
      <input id="reset" type="reset" value="Reset all" />
    </form>

    <script src="options.js"></script>
  </body>

</html>

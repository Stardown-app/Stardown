<!doctype html>

<!-- All links in the options page must have the ` target="_blank"` attribute in each
<a> tag, or else Chromium will try (and fail) to load the pages in the same modal window
as the options page. -->

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 20px;
        font-size: 16px;
        min-width: 350px;
        min-height: 245px;
      }
    </style>
  </head>

  <body>
    <h2 style="text-align: center">
      <img width="30" alt="Stardown's icon" src="images/icon.svg"> Stardown
    </h2>
    <p style="text-align: center; margin-top: -10px; margin-bottom: 0px">
      v1.0.0
    </p>
    <p>
      Copy the web as markdown.<br /><br />
      <a href="https://github.com/wheelercj/Stardown?tab=readme-ov-file#troubleshooting" target="_blank">
        Troubleshooting
      </a><br />
      <a href="https://github.com/wheelercj/Stardown/discussions" target="_blank">
        Join the discussion
      </a><br />
      <a href="https://github.com/wheelercj/Stardown?tab=readme-ov-file#feature-requests" target="_blank">
        Request a feature
      </a><br />
      <a href="https://github.com/wheelercj/Stardown?tab=readme-ov-file#settings" target="_blank">
        How to change the keyboard shortcut
      </a><br />
      <a href="https://github.com/wheelercj/Stardown" target="_blank">Source code</a>
    </p>

    <h3 style="text-align: center">Options</h3>
    <form>
      <label for="youtubeMd">Optimize markdown of YouTube videos for</label>
      <select id="youtubeMd" name="youtubeMd">
        <option value="Obsidian & Discord">Obsidian & Discord</option>
        <option value="GitHub">GitHub</option>
      </select>
      <br />
      <br />
      <label for="selectionFormat">When creating markdown of a selection,</label>
      <select id="selectionFormat" name="selectionFormat">
        <option value="source with link">try to keep the same formatting and link to the source</option>
        <option value="source">try to keep the same formatting</option>
        <option value="blockquote with link">create a block quote and link to the source</option>
        <option value="link with selection as title">create a link with the selected text as the title</option>
        <option value="link with page title as title">create a link with the page title as the link title</option>
      </select>
      <br />
      <br />
      <label for="subBrackets">
        Replace square brackets in link titles with
      </label>
      <select id="subBrackets" name="subBrackets">
        <option value="underlined">underlined brackets ⦋ ⦌</option>
        <option value="escaped">escaped brackets \[ \]</option>
        <option value="original">don't replace them [ ]</option>
      </select>
      <br />
      <br />
      <label for="bulletPoint">Bullet point symbol:</label>
      <select id="bulletPoint" name="bulletPoint">
        <option value="-">-</option>
        <option value="+">+</option>
        <option value="*">*</option>
      </select>
      <br />
      <br />
      <label for="doubleClickWindows">Double-clicking the icon copies all tabs in</label>
      <select id="doubleClickWindows" name="doubleClickWindows">
        <option value="current">the current window</option>
        <option value="all">all windows</option>
      </select>
      <br />
      <br />
      <label for="doubleClickInterval">Double-click interval (milliseconds):</label>
      <input id="doubleClickInterval" type="number" min="0" max="100000" value="500" />
      <br />
      <br />
      <input id="notifyOnSuccess" type="checkbox" />
      <label for="notifyOnSuccess">Show a notification when a context menu option succeeds</label>
      <br />
      <br />
      <input id="reset" type="reset" />
    </form>

    <script src="options.js"></script>
  </body>

</html>
